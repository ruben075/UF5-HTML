<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <html lang="cat">
        <link rel=icon href="">
        <title>Formulari 1 d'enregistrament</title>
        <link rel=icon href="">
    </head>
    <body>
        <h1>Formulari bàsic de registre</h1>
        <form action="" method="get">
            <h4>Posa el teu nom i cognom</h4>
            <label for="fname">Nom:</label><br>
            <p><input type="text" id="fname" name="fname" maxlength="50"></p>
            <label for="fname">Cognom:</label><br>
            <p><input type="text" id="fname" name="fname" maxlength="50"></p>
            <h4>Posa el teu sexe</h4>
            <p><input type="radio" name="sexe" id="Home"><label for="Home">Home</label></p>
            <p><input type="radio" name="sexe" id="Dona"><label for="Dona">Dona</label></p>
            <h4>Posa el teu correu electrònic</h4>
            <p><label for="Correu electrònic">Correu electrònic:</label></p>
            <p><input type="email" id="Correu electrònic"></p>
            <h4>Informacio i ofertes</h4>
            <input type="checkbox" name="informacio" id="informacio" checked>
            <label for="informacio">Vull rebre informació sobre novetats i ofertes</label>
            <p><input type="checkbox" name="condicions" id="condicions">
            <label for="condicions">Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD</label></p>
            <h4>Enviament</h4>
            <p><input type="submit" value="Enviar"></p>
            <h4>Població</h4>
            <select name="Població">
                <option value="1">Arbúcies</option>
                <option value="2">Badalona</option>
                <option value="3">Barcelona</option>
                <option value="4">Girona</option>
                <option value="5">Vilassar</option>
            </select>
            <h4>Descripció</h4>
            <textarea rows="4" cols="50"></textarea>
        </form>
    </body>
</html>
